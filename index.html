<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>InstaCal UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <!------------- Interface box ------------------->
    <div class="interface" id ="interface">      
      <!-- Main container holding header, info, download btn -->
      <div class="mainFrame" id="mainFrame">
        <!------------- Frame header ------------------->
          <img src="Images/logo.png" 
              alt="InstaCal Logo - Instantly save events to your calendar with AI" 
              class="logo" />
          <h1 class="title">InstaCal</h1>
        <!------------- Info / Inner content  ------------------->
        <section class="infoFrame" id="infoFrame"> <!-- put stuff here later --> </section>
        <!------------- Download Btn  ------------------->
        <button class="downloadFrame" id="downloadFrame">Download</button>
      </div>

      <div class="grabFrame" id="grabFrame"></div> 
      <button class="exitBtn"   id="exitBtn" width="">x</button> 
    </div>
    

    <script type="module" src="popup.js"></script>


  </body>
</html>
